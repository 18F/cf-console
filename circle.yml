machine:
  environment:
    GODIST: "go1.6.linux-amd64.tar.gz"
  post:
    - cd cg-deck && nvm install && nvm use && nvm alias default $(nvm current)
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  cache_directories:
    - "~/.go_workspace/src/github.com/18F/cg-deck/node_modules/"
  pre:
    - go version
    - go get github.com/Masterminds/glide
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/18F/cg-deck && cp -R /home/ubuntu/cg-deck/* /home/ubuntu/.go_workspace/src/github.com/18F/cg-deck
    - glide install:
      pwd: ~/.go_workspace/src/github.com/18F/cg-deck
    - npm install:
      pwd: ~/.go_workspace/src/github.com/18F/cg-deck
  override:
    - go build:
      pwd: ~/.go_workspace/src/github.com/18F/cg-deck
    - npm run build:
      pwd: ~/.go_workspace/src/github.com/18F/cg-deck
test:
  pre:
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
    - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
  override:
    - ./codecheck.sh:
      pwd: ~/.go_workspace/src/github.com/18F/cg-deck
    - npm test:
      pwd: ~/.go_workspace/src/github.com/18F/cg-deck
