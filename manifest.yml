---
applications:
- name: cf-deck
  buildpack: https://github.com/cloudfoundry/go-buildpack.git
  memory: 256M
  env:
    CONSOLE_CLIENT_ID: client_id
    CONSOLE_CLIENT_SECRET: client_secret
    CONSOLE_HOSTNAME: http://hostname.domain.com/
    CONSOLE_LOGIN_URL: https://login.domain.com/
    CONSOLE_UAA_URL: https://uaa.domain.com/
    CONSOLE_API_URL: https://api.domain.com/
