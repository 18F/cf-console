---
jobs:
- name: deploy-staging
  plan:
  - get: cg-deck-source
    trigger: true
  - task: build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: node
          tag: "4.4"
      inputs:
      - name: cg-deck-source
      outputs:
      - name: cg-deck-compiled
      run:
        dir: cg-deck-source
        path: sh
        args:
        - -exc
        - |
          npm install
          npm test
          npm run build

          # copy files to output directory, so that they can be read by subsequent step
          cp -R . ../cg-deck-compiled
  - put: cloud-gov-staging
    params:
      manifest: cg-deck-compiled/manifests/manifest-fr-stage.yml
      path: cg-deck-compiled
      current_app_name: docs
    on_failure:
      put: slack
      params:
        text: |
          :x: FAILED to deploy cg-deck to Production
          <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Successfully deployed cg-deck to Production
          <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}

resources:
- name: cg-deck-source
  type: git
  source:
    uri: {{cg-deck-git-url}}
    branch: {{cg-deck-branch}}

- name: cloud-gov-staging
  type: cf
  source:
    api: {{cf-api-url-staging}}
    username: {{cf-deploy-username-staging}}
    password: {{cf-deploy-password-staging}}
    organization: {{cf-organization-staging}}
    space: {{cf-space-staging}}
    skip_cert_check: false

- name: cloud-gov-production
  type: cf
  source:
    api: {{cf-api-url-production}}
    username: {{cf-deploy-username-production}}
    password: {{cf-deploy-password-production}}
    organization: {{cf-organization-production}}
    space: {{cf-space-production}}
    skip_cert_check: false

- name: slack
  type: slack-notification
  source:
    url: {{slack-webhook-url}}

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
