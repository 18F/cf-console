<div class="page-header">
    <h3 class="text-center">{{main.MenuData.data.currentOrg | orgNameFilter}} - {{main.MenuData.data.currentSpace.name}}</h3>
</div>
<!-- Nav tabs -->
<ul class="nav nav-tabs nav-justified">
    <li ng-class="{active: activeTab=='apps'}"><a ng-href="#/org/{{ main.MenuData.data.currentOrg.guid }}/spaces/{{ main.MenuData.data.currentSpace.guid }}">Apps</a>
    </li>
    <li ng-class="{active: activeTab=='services'}">
        <a ng-href="#/org/{{ main.MenuData.data.currentOrg.guid }}/spaces/{{ main.MenuData.data.currentSpace.guid }}/services">Service Instances</a>
    </li>
    <li ng-show='main.MenuData.data.spaceManager' ng-class="{active: activeTab=='users'}">
        <a ng-click="unsetActiveUser()" ng-href="#/org/{{ main.MenuData.data.currentOrg.guid }}/spaces/{{ main.MenuData.data.currentSpace.guid }}/users">User Management</a>
    </li>
</ul>
