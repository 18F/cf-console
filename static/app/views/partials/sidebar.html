<ul class="nav nav-sidebar">
    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false" id="org-dropdown">Organization&nbsp;<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li ng-repeat="org in orgs">
                <a class="org-name" ng-href="#/org/{{ org.metadata.guid }}">{{org | orgNameFilter}}</a>
            </li>
        </ul>
    </li>

    <li class="dropdown" ng-show="MenuData.data.currentOrg">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false" id="org-dropdown">{{ MenuData.data.currentOrg | orgNameFilter }} &nbsp;<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li>
                <a ng-href="#/org/{{ MenuData.data.currentOrg.guid }}">
                    Spaces
                </a>
                <a ng-href="#/org/{{ MenuData.data.currentOrg.guid }}/marketplace">
                    Marketplace
                </a>
            </li>
        </ul>
    </li>
    <li class="dropdown" ng-show="MenuData.data.currentOrg.spaces.length > 0">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false" id="org-dropdown">Spaces&nbsp;<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li ng-repeat="space in MenuData.data.currentOrg.spaces">
                <a ng-href="#/org/{{ MenuData.data.currentOrg.guid }}/spaces/{{ space.guid }}">{{ space.name }}</a>
            </li>
        </ul>
    </li>
</ul>
