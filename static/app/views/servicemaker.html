<div class="well">
    <h4 class="text-center">Create Service Instance for <u>{{service.entity.label}}</u> service using the <u>{{servicemarket.activePlan.entity.name}}</u> plan </h4>
    </br>
      <div ng-show='servicemarket.message.type=="error"' class="alert alert-danger" role="alert">{{servicemarket.message.message}}</div>
    <form>
        <div class="form-group">
            <label>Choose a name for the service</label>
            </br>
            <input type="text" ng-model="serviceInstance.name" required/>
        </div>
        <div class="form-group">
            <label>Select the space for the service instance</label>

            <select name="space_guid" class="form-control" ng-model="serviceInstance.space_guid"
            ng-options="space.guid as space.name for space in main.MenuData.data.currentOrg.spaces"
            required>
                <option value=""></option>
            </select>
        </div>
        <button ng-disabled="servicemarket.disableSubmit" class="btn btn-primary" type="submit" value="Create Service Instance"
        ng-click="servicemarket.createServiceInstance(serviceInstance)" >Create Service Instance</button>
    </form>
</div>
