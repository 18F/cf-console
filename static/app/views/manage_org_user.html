<div class="page-header">
	<h3 class="text-center">{{user.entity.username}}</h3>
</div>
<h4>Roles</h4>
<div class="row row-height text-center">

    <div class="col-xs-12 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Org Manager</h3>
            </div>
            <div class="panel-body">
                <toggle-switch
                  ng-disabled="!initOrgManagerState"
                  ng-model="orgManagerStatus">
                </toggle-switch>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Billing Manager</h3>
            </div>
            <div class="panel-body">
                <toggle-switch
                  ng-disabled="!initBillingManagerState || billingManagerStateChanging"
                  ng-model="billingManagerStatus">
                </toggle-switch>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Org Auditor</h3>
            </div>
            <div class="panel-body">
                <toggle-switch
                  ng-disabled="!initOrgAuditorState || orgAuditorStateChanging"
                  ng-model="orgAuditorStatus">
                </toggle-switch>
            </div>
        </div>
    </div>

</div>
