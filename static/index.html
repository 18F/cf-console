<!DOCTYPE html>
<html ng-app="cfdeck">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>18F Cloud Deck</title>

		<!-- Bootstrap -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/app.css" rel="stylesheet">

		<script src="bower_components/angularjs/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="app/main.js"></script>
		<script src="app/cloudfoundry.js"></script>
		<script src="app/services.js"></script>
		<script src="app/factories.js"></script>
		<script src="app/controllers.js"></script>
		<script src="app/filters.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<ng-include src="'app/views/partials/header.html'"></ng-include>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar" ng-include="'app/views/partials/sidebar.html'"></div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
				</div>
			</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
