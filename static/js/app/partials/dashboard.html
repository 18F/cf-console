<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Navbar brand -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/dashboard">Cf-Console</a>
    </div>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="" ng-click="getOrgs()">Orgs</a></li>
        <li><a href=""  ng-click="getSpaces()">Spaces</a></li>
        <li><a href=""  ng-click="getApps()">Apps</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div ng-show="show.orgs" class="row">
      <div class="col-md-4 box" ng-repeat="org in orgs">
        <div ng-controller="OrgController">
          <h3>{{org.entity.name}}</h3>
          Quota:{{quota.entity.name}}
        </div>
      </div>
    </div>

    <div ng-show="show.spaces" class="row">
      <div class="col-md-4 box" ng-repeat="space in spaces">
        <div ng-controller="SpaceController">
          <h3>{{space.entity.name}}</h3>
          Org:{{org.entity.name}}
        </div>
      </div>
    </div>

    <div ng-show="show.apps" class="row">
      <div class="col-md-4 box" ng-repeat="app in apps">
        <div ng-controller="AppController">
          <h3>{{app.entity.name}}</h3>
          Space:{{org.entity.name}}</br>
          Org:{{space.entity.name}}
        </div>
      </div>
    </div>
  </div>
</div>
