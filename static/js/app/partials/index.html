<div class="container">
    <div class="text-center">
        <h1>Welcome to {{title}}</h1>
        <div ng-switch="backendStatus">
          <a href="/handshake" class="btn btn-primary btn-md" ng-switch-when="alive" id="login-btn">Login</a>
          <a href="/#/dashboard" class="btn btn-success btn-md" ng-switch-when="authorized">Welcome</a>
          <h3 ng-switch-when="offline"><span class="label label-danger">{{backendStatus}}</span></h3>
        </div>
    </div>
</div>
